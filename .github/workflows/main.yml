name: Run Python Script at 5 AM

on:
  schedule:
    - cron: "0 5 * * *"
  workflow_dispatch:

jobs:
  data_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run Python Script
        working-directory: ./src
        run: |
          python app.py
